<!doctype html>
<html>
    <head>

        <title>Midi Sequencer</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto:300,400,500,700" rel="stylesheet">

    </head>
    <body>
        <h1>X0X SEQUENCER</h1>
        <article class="controller">
            <button class="play-button">Play</button>
            <button class="stop-button" disabled>Stop</button>
        </article>
        <article class="note-container cont">
        </article>
        <article class="accent-container cont">
        </article>
        <article class="setup-container">
            <p>LENGTH:</p>
                <select class="loop-length setup">
                    <option value="8">8</option>
                    <option value="16">16</option>
                </select>
            <p>BPM:</p>
                <input type="number" class="tempo setup" value="120" min="40" max="220"></input>
        </article>
        <script src="node_modules/webmidi/webmidi.min.js"></script>
        <script src="midi-seq.js"></script>
    </body>
</html>
